<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>OdderJobs - Post job </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="navbar-root" class="navbar is-info" role="navigation" aria-label="main navigation"></nav>
        <h1 class = "title">Post your Job!</h1>
        <div id="postModal" class="modal">
                <div class = "model-background"></div>
                <div class="modal-content">
                    <div class="box">
                        <div class = "content">
                            Your job has been successfully Posted! You can go to the Job Page or Home Page to see it.
                        </div>
                        <div class="container has-text-centered">
                            <button id="okButton" class="button is-success">Ok!</button>
                        </div>
                    </div>>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <div id="f-contain" class = "container">
            <div class="field">
                <label class="label">Job Title</label>
                <div class="control">
                    <input id = "title" class="input" type="text" placeholder="e.g. Looking for someone to paint my garage">
                </div>
            </div>
            <div class = "field is-horizontal">
                <div class = "field-body">
                    <div class="field">
                        <label class="label">Street Address</label>
                        <div class="control">
                            <input id = "address" class="input" type="text" placeholder="e.g. 123 Hello Drive">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Town</label>
                        <div class="control">
                            <input id = "town" class="input" type="text" placeholder="e.g. Chapel Hill">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">State</label>
                        <div class="control">
                            <input id = "state" class="input" type="text" placeholder="e.g. NC">
                        </div>
                        <div>
                            <ul id = "state-list">

                            </ul>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="field">
                <label class="label">Job Description</label>
                <div class="control">
                    <textarea id = "description" class="textarea" placeholder="e.g. Type up a description of the job you're posting"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button id = "submit" class="button is-primary">
                        Submit posting
                    </button>
                </div>
            </div>
        </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script src="app.js" type="module"></script>
    </body>
</html>
